<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;500&family=Warnes&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="img/bot_POET-icon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>bot_POET</title>
  </head>
  <body>
    <header>
      <h1>bot_POET</h1>
    </header>
    <div class="container">
      <main>
        <h2 class="cmd">VALAGALA cmd</h2>
        <form id="bot-poet-form">
          <input
            type="text"
            autofocus
            required
            autocomplete="off"
            placeholder="Enter a topic..."
            class="prompt-field"
          />
          <input type="submit" class="submit-btn" />
        </form>
        <br />
        <p class="poem-box" id="poem"></p>
      </main>
    </div>
    <footer>
      Coded by
      <a
        href="https://github.com/VALA9GALA/VALAGALA-POEMgenerator"
        target="_blank"
        class="coded-by"
        >VALAGALA</a
      >
    </footer>

    <script src="index.js"></script>
  </body>
</html>
